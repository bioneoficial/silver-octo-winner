<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bione e Matheus Soares</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>
    <audio id="soundCorrect" src="./assets/correct-beep.wav"></audio> 
    <audio id="soundWrong" src="./assets/error-sound-fx.wav"></audio>
    <audio id="startLevel" src="./assets/single-beep.wav"></audio>
    <audio id="endGame" src="./assets/erro.mp3"></audio>

    <div id="programSelector" class="program-selector">
        <div id="carousel-container" class="carousel-container">
        </div>
        <button class="carousel-control-prev" aria-label="Previous">
            <span class="carousel-control-prev-icon" aria-hidden="true">&lt;</span>
            <span class="sr-only">Prev</span>
        </button>

        <button class="carousel-control-next" aria-label="Next">
            <span class="sr-only">Next</span>
            <span class="carousel-control-next-icon" aria-hidden="true">&gt;</span>
        </button>
        <div>
        <ul id="programCode" class="program-selector__code"style="display: none;">
        </ul>
        <button id="backButton" class="program-selector__select-btn" style="display: none;">Outro livro</button>
    </div>
    </div>
    <div id="gameContainer" class="game" style="display: none;">
        <div class="game__header">
            <h1 class="game__title">Pense Bem</h1>
            <div class="game__code">
            </div>
            <div class="game__attempt">
            </div>
        </div>
        <div class="game__buttons">
            <button id='btnA' class="game__button game__button--red">A</button>
            <button id='btnB' class="game__button game__button--yellow" >B</button>
            <button id='btnC' class="game__button game__button--blue">C</button>
            <button id='btnD' class="game__button game__button--green">D</button>
        </div>
        <div id="pointsDisplay" class="game__points"></div>
        <button id="restartButton" class="game__restart">
            Restart Game
        </button>
    </div>
</body>
<script src="index.js"></script>
</html>
